<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css">
  <link rel="stylesheet" href="vendor/styles.css">
  <title>DGSW SNS</title>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="nav-item">디지-에스따블유 에스엔에스</div>
    </nav>
  </header>
  <div class="container">
    <section class="box box-layout box-post">
      <button class="box box-btn btn-blue" onclick="openModal(this)" bind-for="modal-write">새 스토리 업로드</button>
      <div id="post-list">
      </div>
    </section>
    <aside class="box box-layout box-user">
      <div class="img-holder">
        <img class="img img-rounded" id="user-avatar" src="https://dummyimage.com/800x800/444/fff" alt="Profile">
      </div>
      <div class="mt-base">
        <div class="mt-base text-profile" style="font-size: 1.25rem;" id="user-username"></div>
        <div class="mt-base text-profile" id="user-email"></div>
        <div class="mt-base text-profile" id="user-created"></div>
        <div style="display: none;" id="user-id"></div>
      </div>
    </aside>
  </div>

  <div id="modal-login" class="modal">
    <div class="modal-box">
      <div class="modal-close" onclick="alert('로그인도 하기 싫다면 대책이 없네요 ㅠㅠ 로그인해주세요!')">&times;</div>
      <div class="f-row">
        <div class="mt-base">아이디</div>
        <input type="text" class="box mt-base" id="login-id">
        <div class="mt-base">비밀번호</div>
        <input type="password" class="box mt-base" id="login-password">
      </div>
      <div class="pull-right mt-3">
        <button class="box box-btn btn-grey" onclick="alert('로그인도 하기 싫다면 대책이 없네요 ㅠㅠ 로그인해주세요!')">Cancel</button>
        <button class="box box-btn btn-blue" onclick="login()">Login</button>
      </div>
    </div>
  </div>

  <div id="modal-write" class="modal">
    <div class="modal-box">
      <div class="modal-close" onclick="closeModal(this)" bind-for="modal-write">&times;</div>
      <div class="f-row">
        <div>사진</div>
        <input type="file" class="box mt-base" name="aa" id="post-input-photo">
        <div class="mt-base">사진 설명</div>
        <input type="text" class="box mt-base" id="post-input-content">
      </div>
      <div class="pull-right mt-3">
        <button class="box box-btn btn-grey" onclick="closeModal(this)" bind-for="modal-write">취소</button>
        <button class="box box-btn btn-blue" onclick="addPost()">bb</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="vendor/script.js"></script>
</body>
</html>
